<!DOCTYPE html>
<html>

<head>

  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  <link rel="manifest" href="https://calculatte.github.io/site.webmanifest" />

  <title>CalcuLatte</title>

  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.2.0/css/all.css" />
  <link rel="stylesheet" href="https://static.fontawesome.com/css/fontawesome-app.css" />

  <link rel="stylesheet" href="general-interface.css" />
  <link rel="stylesheet" href="app-basic-calculator.css" />
  <link rel="stylesheet" href="app-unit-converter.css" />
  
</head>

<body>
  <header>
    <h1 id="header-title">CalcuLatte</h1>
    <span id="header-version">.github.io</span>
  </header>
  <!-- General Launcher -->
  <section class="app launcher" id="app-general-launcher">
    <div class="launcher-infobox" id="app-general-launcher-calculators-infobox">
      <i class="launcher-infobox-icon fal fa-calculator"></i>
      <p class="launcher-infobox-text launcher-infobox-active-text">Calculators</p>
    </div>
    <div class="launcher-infobox" id="app-general-launcher-converters-infobox">
      <i class="launcher-infobox-icon fal fa-exchange-alt"></i>
      <p class="launcher-infobox-text">Converters</p>
    </div>
    <!--
    <div class="launcher-infobox" id="app-general-launcher-solvers-infobox">
      <i class="launcher-infobox-icon fal fa-equals"></i>
      <p class="launcher-infobox-text">Solvers</p>
    </div>
    -->
  </section>
  <!-- Specific Launchers -->
  <!-- Calculators Launcher -->
  <section class="app launcher absent" id="app-calculators-launcher">
    <div class="launcher-infobox" id="app-calculators-launcher-basic-infobox">
      <i class="launcher-infobox-icon fal fa-divide"></i>
      <p class="launcher-infobox-text">Basic</p>
    </div>
  </section>
  <!-- Converters Launcher -->
  <section class="app launcher absent" id="app-converters-launcher">
    <div class="launcher-infobox" id="app-converters-launcher-unit-infobox">
      <i class="launcher-infobox-icon fal fa-ruler-combined"></i>
      <p class="launcher-infobox-text">Unit</p>
    </div>
  </section>
  <!-- Solvers Launcher -->
  <section class="app launcher absent" id="app-solvers-launcher">
    <div class="launcher-infobox" id="app-solvers-launcher-derivative-infobox">
      <i class="launcher-infobox-icon fal fa-triangle"></i>
      <p class="launcher-infobox-text">Derivative</p>
    </div>
    
    <div class="launcher-infobox" id="app-solvers-launcher-integrationbyparts-infobox">
      <i class="launcher-infobox-icon fal fa-chart-bar"></i>
      <p class="launcher-infobox-text">Integration by Parts</p>
    </div>
  </section>

  <!-- Actual Apps -->
  <!-- Basic Calculator -->
  <section class="app absent" id="app-basic-calculator">
    <div class="calculator">
      <div class="calculator__display">0</div>
      <div class="calculator__keys">
         <button class="key clear" data-key="12" data-action="clear">AC</button>
         <button class="key key--operator divide" data-key="111" data-action="divide">/</button>
         <button class="key key--operator multiply" data-key="106" data-action="multiply">*</button>
         <button class="key key--operator substract" data-key="109" data-action="substract">-</button>
         
         <button class="key" data-key="55">7</button>
         <button class="key" data-key="56">8</button>
         <button class="key" data-key="57">9</button>
         <button class="key key--operator add" data-key="107" data-action="add">+</button>
         <button class="key" data-key="52">4</button>
         <button class="key" data-key="53">5</button>
         <button class="key" data-key="54">6</button>
         <button class="key decimal" data-key="110" data-action="decimal">.</button>
         <button class="key" data-key="49">1</button>
         <button class="key" data-key="50">2</button>
         <button class="key" data-key="51">3</button>
         <button data-key="48" class="key zero">0</button>
         <button class="key calculate" data-key="13" data-action="calculate">=</button>
      </div>
   </div>
  </section>
  <!-- Unit Converter -->
  <section class="app absent" id="app-unit-converter">
    <div class="converter">
      <select name="" id="unit-converter-category">
        <option value="area">Area</option>
        <option value="length">Length</option>
        <option value="mass">Mass</option>
      </select>
      <input type="text" id="unit-converter-number-input" value="0" />
        <select name="" class="unit-converter-unit unit-converter-area-unit" id="unit-converter-area-unit-input">
          <option value="0">square kilometre (km²)</option>
          <option value="1">square metre (m²)</option>
          <option value="2">square mile (mi²)</option>
          <option value="3">square yard (yd²)</option>
          <option value="4">square foot (ft²)</option>
          <option value="5">square inch (in²)</option>
        </select>
        <select name="" class="unit-converter-unit unit-converter-length-unit" id="unit-converter-length-unit-input">
          <option value="0">kilometre (km)</option>
          <option value="1">metre (m)</option>
          <option value="2">centimetre (cm)</option>
          <option value="3">millimetre (mm)</option>
          <option value="4">micrometre (µm)</option>
          <option value="5">nanometre (nm)</option>
          <option value="6">mile (mi)</option>
          <option value="7">yard (yd)</option>
          <option value="8">foot (ft)</option>
          <option value="9">inch (in)</option>
        </select>
        <select name="" class="unit-converter-unit unit-converter-mass-unit" id="unit-converter-mass-unit-input">
          <option value="0">metric ton/tonne (t)</option>
          <option value="1">kilogram (kg)</option>
          <option value="2">gram (g)</option>
          <option value="3">milligram (mg)</option>
          <option value="4">microgram (µg)</option>
          <option value="5">imperial ton/long ton (long tn)</option>
          <option value="6">US ton/short ton (T)</option>
          <option value="7">stone (st)</option>
          <option value="8">pound (lb)</option>
          <option value="9">ounce (oz)</option>
        </select>
        <div class="equals-btn" id="unit-converter-equals-btn" title="Convert">
          <i class="fal fa-equals"></i>
        </div>
      <input type="text" id="unit-converter-output" disabled value="0" />
        <select name="" class="unit-converter-unit unit-converter-area-unit" id="unit-converter-area-unit-output">
          <option value="1,0.000001,2.58999,0.00000083613,0.000000092903,0.00000000064516">square kilometre (km²)</option>
          <option value="1000000,1,2590000,0.836127,0.092903,0.00064516">square metre (m²)</option>
          <option value="0.386102,0.0000003861,1,0.00000032283,0.00000003587,0.0000000002491">square mile (mi²)</option>
          <option value="1196000,1.19599,3098000,1,0.111111,0.000771605">square yard (yd²)</option>
          <option value="10760000,10.7639,27880000,9,1,0.00694444">square foot (ft²)</option>
          <option value="1550000000,1550,4014000000,1296,144,1">square inch (in²)</option>
        </select>
        <select name="" class="unit-converter-unit unit-converter-length-unit" id="unit-converter-length-unit-output">
          <option value="1,0.001,0.00001,0.000001,0.000000001,0.000000000001,1.60934,0.0009144,0.0003048,0.0000254">kilometre (km)</option>
          <option value="1000,1,0.01,0.001,0.000001,0.000000001,1609.34,0.9144,0.3048,0.0254">metre (m)</option>
          <option value="100000,100,1,0.1,0.0001,0.0000001,160934,91.44,30.48,2.54">centimetre (cm)</option>
          <option value="1000000,1000,10,1,0.001,0.000001,1609000,914.4,304.8,25.4">millimetre (mm)</option>
          <option value="1000000000,1000000,10000,1000,1,0.001,1609000000,914400,304800,25400,">micrometre (µm)</option>
          <option value="1000000000000,1000000000,10000000,1000000,1000,1,1609000000000,914400000,304800000,25400000">nanometre (nm)</option>
          <option value="0.621371,0.000621371,0.0000062137,0.00000062137,0.00000000062137,0.00000000000062137,1,0.000568182,0.000189394,0.000015783">mile (mi)</option>
          <option value="1093.61,1.09361,0.0109361,0.00109361,0.0000010936,0.0000000010936,1760,1,0.333333,0.0277778">yard (yd)</option>
          <option value="3280.84,3.28084,0.0328084,0.00328084,0.0000032808,0.0000000032808,5280,3,1,0.0833333">foot (ft)</option>
          <option value="39370.1,39.3701,0.393701,0.0393701,0.00003937,0.00000003937,63360,36,12,1">inch (in)</option>
        </select>
        <select name="" class="unit-converter-unit unit-converter-mass-unit" id="unit-converter-mass-unit-output">
          <option value="1,0.001,0.000001,0.000000001,0.000000000001,1.01605,0.907185,0.00635029,0.000453592,0.00002835">metric ton/tonne (t)</option>
          <option value="1000,1,0.001,0.000001,0.000000001,1016.05,907.185,6.35029,0.453592,0.0283495">kilogram (kg)</option>
          <option value="1000000,1000,1,0.001,0.000001,1016000,907185,6350.29,453.592,28.3495">gram (g)</option>
          <option value="1000000000,1000000,1000,1,0.001,1016000000,907200000,6350000,453592,28349.5">milligram (mg)</option>
          <option value="1000000000000,1000000000,1000000,1000,1,1016000000000,907200000000,6350000000,453600000,28350000">microgram (µg)</option>
          <option value="0.984207,0.000984207,0.00000098421,0.00000000098421,0.00000000000098421,1,0.892857,0.00625,0.000446429,0.000027902">imperial ton/long ton (long tn)</option>
          <option value="1.10231,0.00110231,0.0000011023,0.0000000011023,0.0000000000011023,1.12,1,0.007,0.0005,0.00003125">US ton/short ton (T)</option>
          <option value="157.473,0.157473,0.000157473,0.00000015747,0.00000000015747,160,142.857,1,0.0714286,0.00446429">stone (st)</option>

        </select>
    </div>
  </section>
  <!-- Integration by Parts Solver -->
  <section class="app absent" id="app-integrationbyparts-solver">
    
  </section>

  <!-- Navigation -->
  <nav>
    <div class="nav-btn" id="nav-info-btn" title="Information">
      <i class="nav-btn-icon fal fa-info"></i>
    </div>
    <div class="nav-btn" id="nav-home-btn" title="Home">
      <i class="nav-btn-icon fal fa-home"></i>
    </div>
    <div class="nav-btn" id="nav-go-btn" title="Go">
      <i class="nav-btn-icon fal fa-play"></i>
    </div>
  </nav>

  <script src="loader.js"></script>
  <script src="system-information.js"></script>
  <script src="nav.js" async defer></script>
  
</body>

</html>
